<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CambistaCool</title>
</head>

<body>

    <img src="img/512x512bb.jpg" alt="" class="conversor-icono">
    <h1>Tipo de cambio</h1>
    <p>Escoje la moneda de y la cantidad para su conversi√≥n</p>
    <div class="container">
        <div class="moneda">
            <select id="moneda-uno">
                
                
                <option value="EUR">EUR</option>
               
                <option value="GBP">GBP</option>
                
                <option value="JPY">JPY</option>
               
                <option value="MXN">MXN</option>
                
                <option value="PEN">PEN</option>
                
                <option value="USD" selected>USD</option>
                
            </select>
            <input type="number" id="cantidad-uno" placeholder="0" value="1">

        </div>
        <div class="taza-cambio-container">
            <button class="btn" id="taza">Cambio</button>
            <div class="cambio" id="cambio"></div>
        </div>
        <div class="moneda">
            <select id="moneda-dos">
                
                
                <option value="EUR" selected>EUR</option>
                
                <option value="GBP">GBP</option>
                
                <option value="JPY">JPY</option>
                
                <option value="MXN">MXN</option>
                
                <option value="PEN">PEN</option>
                
                <option value="USD">USD</option>
               

            </select>

            <input type="number" id="cantidad-dos" placeholder="0">

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
